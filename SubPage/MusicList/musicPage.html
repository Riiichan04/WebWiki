<!DOCTYPE html>
<html>

<head>
    <title>Wibbpedia - Bách Khoa Wibu </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/indexCSS.css">
    <link rel="stylesheet" href="CSS/musicCSS.css">
    <link rel="icon" href="https://i.pinimg.com/736x/4f/e9/4d/4fe94da2913bdc63a1f5c404f5fe0682.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body class="body mainbg">

    <!-- Thanh Header -->
    <div class="header">

        <ul class="headlist">
            <li class="headlistitem"><i class="fa-solid fa-house"></i><a href="https://riiichan04.github.io/Wibbpedia/" class="headlistitem_item">
                    Trang Chủ</a></li>
            <li class="headlistitem"><i class="fa-solid fa-book"></i><a href="" class="headlistitem_item"> Thư Viện</a>
            </li>
            <li class="headlistitem"><i class="fa-sharp fa-solid fa-gamepad"></i><a href="" class="headlistitem_item">
                    Game</a></li>
            <li class="headlistitem"><i class="fa-solid fa-music"></i><a href="" class="headlistitem_item"> Âm Nhạc</a>
            </li>
        </ul>

        <ul class="headlist">
            <li class="headlistitem"><i class="fa-solid fa-circle-info"></i><a href="" class="headlistitem_item"> Tin
                    Tức</a></li>
            <li class="headlistitem"><i class="fa-solid fa-flag"></i><a href="" class="headlistitem_item"> Thông Báo</a>
            </li>
            <li class="headlistitem"><i class="fa-solid fa-arrow-right-to-bracket"></i><a href=""
                    class="headlistitem_item"> Đăng Nhập</a></li>
            <li class="headlistitem"><i class="fa-regular fa-user fa-bounce icon-header"></i><a href=""
                    class="headlistitem_item"> Đăng Kí</a></li>
        </ul>
    </div>
    <!-- Khu Vực Chính -->
    <div class="frame">
        <div class="mainframe">
            <div class="title">
                <h1 class="webtitle"><i>Welcome To Wibbpedia</i></h1>
            </div>

            <div class="thumbinfo">
                <h3 style="color: rgb(0, 137, 7); font-size: 20px;">Radio Âm Nhạc</h3>
                <div class="musicType">
                    <div class = "countryMusic">JP
                        <hr>
                        <div id = "JPMusic"></div>
                    </div>
                    <div class = "countryMusic">US-UK
                        <hr>
                        <div id = "USUKMusic"></div>
                    </div>
                </div>
                <div class="musicMini">
                    <b>
                        <hr>
                    </b>
                    <p id="nameMusic"></p>
                    <b>
                        <hr>
                    </b>
                    <div id="progressMusic"></div>
                    <audio id="musicPlay" , src=""></audio>
                    <div class="musicOperator">
                        <button id="prevMusic"><i class="fa-solid fa-backward"></i></button>
                        <button id="pauseMusic" , class="fa-solid fa-play"></button>
                        <button id="nextMusic"><i class="fa-solid fa-forward"></i></button>
                    </div>
                    <button id="randomMusic"><i class="fa-solid fa-shuffle"></i> Phát Ngẫu Nhiên</button>
                </div>
            </div>
            <div class="RandomNews">

            </div>


            <div>

            </div>
            <div>

            </div>

        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="JS/musicBox.js"></script>
</body>
</html>

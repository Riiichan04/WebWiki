<!DOCTYPE html>

<head>
    <title>Wibbpedia - Đăng Nhập</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/bgCSS.css">
    <link rel="stylesheet" href="CSS/loginForm.css">
    <link rel="icon" href="https://i.pinimg.com/736x/4f/e9/4d/4fe94da2913bdc63a1f5c404f5fe0682.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<body>
    <div class="header">

        <ul class="headlist">
            <li class="headlistitem"><i class="fa-solid fa-house"></i><a href="https://riiichan04.github.io/Wibbpedia" class="headlistitem_item"> Trang
                    Chủ</a></li>
        </ul>

        <ul class="headlist">
            <li class="headlistitem">
                <i class="fa-solid fa-compact-disc"></i>
                <button class="headlistitem_item" id="musicBTN">Ngừng Nhạc</button>
            </li>
        </ul>
    </div>


    <div id="bg-login">
        <img src="" alt="">
        <img src="" alt="">
    </div>


    <!-- Form Đăng Kí -->
    <div class="userForm" id="mainForm">
        <div id="scrollBox" , style="translate: none;">
            <div class="boxLogin">
                <div class="userForm_headerForm">
                    <h3 class="userForm_heading">Đăng Nhập</h3>
                </div>
                <div class="userForm_Info">
                    <div class="userForm_Layout">
                        <input type="text" class="userInput" , id="logU" placeholder="Tên đăng nhập">
                    </div>
                    <div class="userForm_Layout">
                        <input type="password" class="userInput" , id="passU" placeholder="Password">
                    </div>
                </div>
                <div class="notice"></div>
                <div class="operationBTN">
                    <div class="userForm_btnControl">Đăng Nhập</div>
                    <div style="display: flex; width: 100%; gap: 15px; text-align: end;">
                        <div class="userForm_switchbtn" id="signupbtn">Đăng Ký</div>
                        <div class="userForm_forgotPass">Quên Mật Khẩu</div>
                    </div>
                </div>
            </div>
            <div class="boxCreate" , id="boxSwitch">
                <div>
                    <div class="userForm_headerForm">
                        <h3 class="userForm_heading">Đăng Ký</h3>
                    </div>
                    <div class="userForm_Info">
                        <div class="userForm_Layout">
                            <input type="text" class="userInput" , id="nickR" placeholder="Username">
                        </div>
                        <div class="userForm_Layout">
                            <input type="text" class="userInput" , id="useR" placeholder="Tên đăng nhập">
                        </div>
                        <div class="userForm_Layout">
                            <input type="password" class="userInput" , id="passR" placeholder="Password">
                        </div>
                        <div class="userForm_Layout">
                            <input type="password" class="userInput" , id="rpeatR" placeholder="Nhập Lại Password">
                        </div>
                    </div>
                    <div class="notice"></div>
                    <div class="operationBTN" , style="gap: 20px;">
                        <div class="userForm_btnControl">Đăng Ký</div>
                        <div style="display: flex; width: 100%; gap: 10px; text-align: end;">
                            <div class="userForm_switchbtn" id="backlogin">Quay Về Đăng Nhập</div>
                        </div>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>

    <audio id="audio" src="Audio/GekkoyokuDAZBEECover.mp3" autoplay loop></audio>

    <script src="JS/login.js"></script>
    <script src="JS/background.js"></script>
</body>

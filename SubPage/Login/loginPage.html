<head>

    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<body>
    <div id="bg-login">
        <img src="" alt="">
        <img src="" alt="">
    </div>


    <!-- Form Đăng Kí -->
    <div class="userForm">
        <div id="scrollBox", style="translate: none;">
            <div class="boxLogin">
                <div class="userForm_headerForm">
                    <h3 class="userForm_heading">Đăng Nhập</h3>
                    <span class="userForm_switchbtn">Đăng Ký</span>
                </div>
                <div class="userForm_Info">
                    <div class="userForm_Layout">
                        <input type="text" class="userInput" placeholder="Tên đăng nhập">
                    </div>
                    <div class="userForm_Layout">
                        <input type="password" class="userInput" placeholder="Password">
                    </div>
                </div>
        
                <div class="userForm_forgotPass">Quên Mật Khẩu</div>
        
                <div class="userForm_btnControl">Đăng Nhập</div>
            </div>
            <div class="boxCreate">
                <div>
                    <div class="userForm_headerForm">
                        <h3 class="userForm_heading">Đăng Nhập</h3>
                        <span class="userForm_switchbtn">Đăng Ký</span>
                    </div>
                    <div class="userForm_Info">
                        <div class="userForm_Layout">
                            <input type="text" class="userInput" placeholder="Tên đăng nhập">
                        </div>
                        <div class="userForm_Layout">
                            <input type="password" class="userInput" placeholder="Password">

                    </div>
            
                    <div class="userForm_forgotPass">Quên Mật Khẩu</div>
            
                    <div class="userForm_btnControl">Đăng Nhập</div>
                </div>
                <div>
                    
                </div>
            </div>
        </div>
    </div>

    <div style="background-color: white; color: purple; width: 5%;">

        <button id="musicBTN">Ngừng Nhạc</button>
    </div>
    <audio id="audio" src="Audio/GekkoyokuDAZBEECover.mp3" autoplay loop></audio>

    <script src="JS/login.js"></script>
    <script src="JS/background.js"></script>
